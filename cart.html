<html lang="en">
<head>

  <title>Your Cart</title>

  <style>
    body { background: #f5f5f5; font-family: Arial; padding: 20px; }

    .cart-item {
      display: flex;
      justify-content: space-between;

      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    img {
      width: 80px;
      border-radius: 10px;
    }

    .total-box {
      padding: 20px;
      background: #fff;
      font-size: 20px;
      border-radius: 10px;
      margin-top: 25px;
    }

    button {
      padding: 5px 10px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
