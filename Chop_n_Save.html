<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chop n Save</title>
    <!-- SEO Meta -->
    <meta name="description" content="The officail page of chop n save, place your order and get your food to your door step." />

    <!-- Open Graph (Social Media Preview) -->
    <meta property="og:title" content="Chop n Save" />
    <meta property="og:description" content="Your to go store for affordable meals" />
    <meta property="og:url" content="https://piusgodwin2.github.io/wdd231/Chop_n_Save.html" />
    <meta property="og:image" content="Img/logo.png"/>
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" href="Img/favicon.ico" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="Chop_n_Save.css" />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- font for the site-->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <!-- The logo-->
        <div class="logo-container">
            <img src="Img/logo.png" alt="Logo for chop n save" class="logo">
        </div>
        <div class="delivery-time">
                <i class="fa-solid fa-truck-fast"></i>
                Order Online 9am - 9pm
             </div>
        <!-- Hamburger icon for mobile-->
         <button id="menu-toggle" class="hamburger" aria-label="menu">#9776</button>
             <!--Navigation bar-->
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <div class="dropdown">
                        <button class="dropbtn" id="menu-btn">Store Location</button>
                        <ul class="dropdown-content" id="menu-list">
                            <li>Lekki, Ajesco filling station. Lagos</li>
                            <li>Atimbo, Unical gate. Calabar</li>
                            <li>Nwaniba, Unical gate. Uyo</li>
                        </ul>
                    </div>
                    <li><a href="#">Promos</a></li>
                </ul>
             </nav>
    </header>
    <main>
        <div class="banner">
            <img src="Img/HomePageBanner.jpg" alt="banner image">
            <p class="text">YOUR PLACE FOR <br>AFFORDABLE MEALS</p>
        </div>

        <!-- Our meals sections-->
         <section class="Menu" id="Menu">
            <h1>Our Menu</h1>  
            <!-- cards for the menu will appear here-->
             <div id="card-container"></div>       
        </section>
    </main>
    
    <script src="Chop_n_Save.js" type="module"></script>
</body>
</html>
