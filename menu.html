<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- Favicon -->
    <link rel="icon" href="Img/favicon.ico"/>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="menu.css"/>
    <link rel="stylesheet" href="responsive.css"/>
</head>
<body>
    <header>
        <!-- The logo-->
        <div class="logo-container">
            <img src="Img/logo.png" alt="Logo for chop n save" class="logo">
        </div>
            <div class="delivery-time">
            <i class="fa-solid fa-truck-fast"></i>
            Order Online 9am - 9pm
        </div>

        <!-- Mobile Hamburger -->
        <button id="menu-toggle" class="hamburger" aria-label="Open Navigation Menu">&#9776;</button>

        <nav id="nav-menu" class="navigation">
            <ul>
                <li><a href="Chop_n_Save.html" class="active">Home</a></li>
                <li><a href="menu.html" target="_blank">Menu</a></li>
                <li><a href="#">Store Location</a></li>
                <li><a href="promo.html">Promos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <img src="Img/Meal_page.jpg" alt="meal image">
        </div>
        <section class="menu-section">
            <h1>OUR MENU</h1>
            <div class="icons">
                <p>
                    <img src="Img/Chips_Icon.webp" alt="icon for fries">
                    Fries, Sides & chicken
                </p>
                <p>
                    <img src="Img/Everyday_Icon.webp" alt="icon for meals">
                    Everyday Value Meals
                </p>
                <p>
                    <img src="Img/Burger_Icon.webp" alt="icon for burger">
                    Burgers, Wraps & Sandwiches
                </p>
            </div>
            <div id="menu-container">
                <!-- Menu items will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <script src="menu.js" type="module"></script>

</html>
