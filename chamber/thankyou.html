<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="thankyou.css" />
</head>

<body>
     <div class="container">
        <h1>Thank You!</h1>
        <p class="description">Your form was successfully submitted. Below is a summary of your information:</p>

        <!-- User Info Output -->
        <div class="info-box">
            <h2>Submitted Information</h2>

            <div class="info-item"><strong>First Name:</strong> <span id="firstName"></span></div>
            <div class="info-item"><strong>Last Name:</strong> <span id="lastName"></span></div>
            <div class="info-item"><strong>Email:</strong> <span id="email"></span></div>
            <div class="info-item"><strong>Mobile Number:</strong> <span id="mobile"></span></div>
            <div class="info-item"><strong>Business Name:</strong> <span id="business"></span></div>
            <div class="info-item"><strong>Submitted On:</strong> <span id="timestamp"></span></div>
        </div>

        <a href="index.html" class="button">Return Home</a>
    </div>

</body>
</html>
